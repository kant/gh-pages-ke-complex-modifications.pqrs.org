<p><a href="http://zsh.sourceforge.net">Zsh</a> is the only shell that supports Redo, but
  unfortunately, it's not bound by default. To use the shortcut listed here, you need to add the
  following to your <code>~/.zshrc</code> file:</p>
<pre>bindkey "^[_" redo</pre>
<p>If you are using
  <a href="https://github.com/sorin-ionescu/prezto/tree/master/modules/editor">Prezto's
  editor module</a>, then this is included automatically.</p>
